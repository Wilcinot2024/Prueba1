<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="./CSS/style_compra.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light";>
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img src="./images lo.png" alt="logo" alt="logo" width="50" height="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            </div>
          </div>
      </nav>
    
    <section class="container">
        <form action="" type="text">
          <h2 style="color: black; text-align: center;">Finalizar tu compra</h2><br>
          <div class="container text-center">
            <div class="row ">
              <div class="col">
                <label for="nombre" class="form-label">Nombre <span class="asterisk">*</span></label>
                <input type="text" class="form-control" id="" placeholder="">
                <br>
      
              </div>
              <div class="col">
                <label for="nombre" class="form-label">Apellido <span class="asterisk">*</span></label>
                <input type="text" class="form-control" id="" placeholder="">
              </div>
              <br>
            </div>
            <div class="row">
              <div class="col">
                <label for="estado">Número de teléfono <span class="asterisk">*</span></label>
                <input type="text" class="form-control" id="" placeholder="">
              </div>
              <br> 
              <div class="col">
                <label for="email">Correo electronico <span class="asterisk">*</span></label>
              <input type="email" class="form-control" id="" placeholder="">
            </div>
            </div>
            <br>
            <div class="row ">       
                <label for="direccion" class="form-label">Dirección de facturación <span class="asterisk">*</span></label><br>
                 <br>
                <div class="col">
                  <label for="pais">Región <span class="asterisk">*</span></label>
                  <select>
                    <option >Región de Arica y Parinacota</option>
                    <option >Región de Tarapacá</option>
                    <option >Región de Atacama</option>
                    <option >Región de Antofagasta</option>
                    <option >Región Metropolitana de Santiago</option>
                    <option >Región de Coquimbo</option>
                    <option >Región de Valparaíso</option>
                    <option >Región del Maule</option>
                  </select>
                <br>
                <br>
                </div>
                <div class="col">
                  <label for="comuna">Comuna<span class="asterisk">*</span></label>
                  <select>
                    <option >Santiago</option>
                    <option >Concepción</option>
                    <option >Viña del mar</option>
                    <option >Valparaiso</option>
                    <option >Antofagasta</option>
                    <option >La Serena</option>
                    <option >Temuco</option>
                    <option >Talca</option>
                  </select>          
                </div> 
                <br>
                <br>       
              <br>
            </div>
            <div class="row">
              <div class="col">
                <label for="nomnre">Nombre de la calle <span class="asterisk">*</span></label>
                <input type="text" class="form-control" id="" placeholder=""><br>
              </div>
              <br>
              <div class="col">
                <label for="number">Depatarmento/Casa <span class="asterisk">*</span></label>
                <input type="text" class="form-control" id="" placeholder=""><br>
              </div>
            </div>
            <br>
           
              <div class="row">       
                <div class="col">
                  <label for="metodo_pago">Métodos de Pago <span class="asterisk">*</span></label>
                  <br>
                  <br>
                 <input class="form-control" list="metodoPagoOptions" id="seleccione" placeholder="Seleccione un metodo">
                 <datalist id="metodoPagoOptions">
                 <option value="Debito">
                 <option value="Credito">
                 <option value="Mercado Pago">
                 <option value="Paypal">
                  <option value="Transferencia bancaria"></option>
                 </datalist><br>
                </div>
              </div>
              
              <div class="row">
                <div class="col">
                  <label for="banco">Banco <span class="asterisk">*</span></label>
                  <input class="form-control" list="bancoOptions" id="seleccione" placeholder="Seleccione un banco">
                 <datalist id="bancoOptions">
                 <option value="Santander">
                 <option value="Banco de chile">
                 <option value="Falabella">
                 <option value="Cencosud">
                  <option value="Banco estado"></option>
                 </datalist><br>
                 
                </div>
                <div class="col">
                  <label for="numero">Numero de la Tarjeta <span class="asterisk">*</span></label>
                <input type="number" class="form-control" id="numero" placeholder=""><br><br>
                </div>       
              </div>
              <div class="row">
                <div class="col">
                  <label for="fecha_vencimiento">Fecha de vencimiento <span class="asterisk">*</span></label>
                <input type="datetime" class="form-control" id="fecha_vencimiento" placeholder=""><br><br>
                </div>
                <div class="col">
                  <label for="codigo_seguridad">Código de seguridad <span class="asterisk">*</span></label>
                <input type="number" class="form-control" id="numero" placeholder=""><br>
                </div>
              </div>
              <button  class="btn_finalizar_comprar btn-lg " type="submit">Finalizar Comprar</button>  
        </form>
      </section>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script
</body>
</html>
